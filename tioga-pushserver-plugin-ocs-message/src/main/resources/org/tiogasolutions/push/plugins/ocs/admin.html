<form style="margin-top: 1em" method="post">
  <fieldset>
    <legend class="${legend-class}">
      <img src="${push-server-base}/manage/domain/${domain-key}/icon/${push-type}" class="icon"/>
      <span>Office Communicator</span>
    </legend>

    <table style="width: 100%; float: left">
      <colgroup>
        <col style="width: 1em"/>
        <col style="width: 1em"/>
        <col/>
      </colgroup>
      <tbody>
        <tr>
          <td><label for="lync-user-name">User Name:</label></td>
          <td><input type="text" id="lync-user-name" name="userName" value="${config-user-name}" style="width:200px;"></td>
          <td rowspan="4" class="help">
            Use this push to send &quot;chat&quot; messages with Office Communicator's messaging service.<br/><br/>
            The <span style="font-weight: bold; color: white">Recipient Override</span> may be specified to force all messages to
            be sent to this specific recipient. When specified, messages will never be delivered to the API's requested recipient.
          </td>
        </tr>
        <tr>
          <td><label for="lync-password">Password:</label></td>
          <td><input type="text" id="lync-password" name="password" value="${config-password}" style="width:200px;"></td>
        </tr>
        <tr><td>&nbsp;</td></tr>
        <tr>
          <td><label for="lync-test">Test Address:</label></td>
          <td><input type="text" id="lync-test" name="testAddress" value="${config-test-address}" style="width:200px;"></td>
        </tr>
        <tr>
          <td><label for="lync-override">Recipient Override:</label></td>
          <td><input type="text" id="lync-override" name="recipientOverride" value="${config-recipient-override}" style="width:200px;"></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: right">
            <button type="submit" formaction="${push-server-base}/manage/domain/${domain-key}/${push-type}" style="float:right">Update</button>
            <button type="submit" formaction="${push-server-base}/manage/domain/${domain-key}/${push-type}/test" style="float:right; margin-right:5px">Test</button>
            <button type="submit" formaction="${push-server-base}/manage/domain/${domain-key}/${push-type}/delete" style="float:left">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </fieldset>
</form>
