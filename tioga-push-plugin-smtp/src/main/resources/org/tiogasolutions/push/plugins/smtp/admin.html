<form style="margin-top: 1em" method="post">
  <fieldset>
    <legend class="${legend-class}">
      <img src="${context-root}/manage/domain/${domain-key}/icon/${push-type}" class="icon"/>
      <span>SMTP</span>
    </legend>

    <table style="width: 100%; float: left">
      <colgroup>
        <col style="width: 1em"/>
        <col style="width: 1em"/>
        <col/>
      </colgroup>
      <tbody>
        <tr>
          <td><label for="em-user-name">User Name:</label></td>
          <td><input type="text" id="em-user-name" name="username" value="${config-user-name}" style="width:200px;"></td>
          <td rowspan="7" class="help">
            Use this push to send email messages via the specified SMTP server.
          </td>
        </tr>
        <tr>
          <td><label for="em-password">Password:</label></td>
          <td><input type="text" id="em-password" name="password" value="${config-password}" style="width:200px;"></td>
        </tr>

        <tr><td>&nbsp;</td></tr>

        <tr>
          <td><label for="em-smtp-auth">SMTP Auth:</label></td>
          <td>
            <select id="em-smtp-auth" name="authType" data-default="${config-auth-type}">
              <option></option>
              <option value="standard">Standard (25)</option>
              <option value="ssl">SSL (465)</option>
              <option value="tls">TLS (587)</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="em-smtp-port-number">Port Number:</label></td>
          <td><input type="text" id="em-smtp-port-number" name="port" value="${config-port}" style="width:50px;"></td>
        </tr>
        <tr>
          <td><label for="em-smtp-server-name">Server Name:</label></td>
          <td><input type="text" id="em-smtp-server-name" name="serverName" value="${config-server-name}" style="width:200px;"></td>
        </tr>
        <tr><td>&nbsp;</td></tr>
        <tr>
          <td><label for="aws-test-to">Test To Address:</label></td>
          <td><input type="text" id="aws-test-to" name="testToAddress" value="${config-test-to-address}" style="width:200px;"></td>
        </tr>
        <tr>
          <td><label for="aws-test-from">Test From Address:</label></td>
          <td><input type="text" id="aws-test-from" name="testFromAddress" value="${config-test-from-address}" style="width:200px;"></td>
        </tr>
        <tr>
          <td><label for="em-override">Recipient Override:</label></td>
          <td><input type="text" id="em-override" name="recipientOverride" value="${config-testToNumber-override}" style="width:200px;"></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: right">
            <button type="submit" formaction="${context-root}/manage/domain/${domain-key}/smtp-email" style="float:right">Update</button>
            <button type="submit" formaction="${context-root}/manage/domain/${domain-key}/smtp-email/test" style="float:right; margin-right:5px">Test</button>
            <button type="submit" formaction="${context-root}/manage/domain/${domain-key}/smtp-email/delete" style="float:left">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </fieldset>
</form>
