<form style="margin-top: 1em" method="post">
  <fieldset>
    <legend class="${legend-class}">
      <img src="${context-root}/manage/domain/${domain-key}/icon/${push-type}" class="icon"/>
      <span>Liquid Notifications</span>
    </legend>

    <table style="width: 100%; float: left">
      <colgroup>
        <col style="width: 1em"/>
        <col style="width: 1em"/>
        <col/>
      </colgroup>
      <tbody>
        <tr>
          <td><label for="lq-notifier-account">Username:</label></td>
          <td><input type="text" id="lq-notifier-account" name="userName" value="${config-user-name}" style="width:200px;"></td>
          <td rowspan="4" class="help"></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: right">
            <button type="submit" formaction="${context-root}/manage/domain/${domain-key}/liquid-notification" style="float:right">Update</button>
            <!--<button type="submit" formaction="${context-root}/manage/domain/${domain-key}/liquid-notification/test" style="float:right; margin-right:5px">Test</button>-->
            <button type="submit" formaction="${context-root}/manage/domain/${domain-key}/liquid-notification/delete" style="float:left">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </fieldset>
</form>
